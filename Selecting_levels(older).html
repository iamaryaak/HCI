}

.form-control + .form-control {
  margin-top: 10px;
}

.form-control:focus-within {
  color: var(--form-control-color);
}

input[type="radio"] {
  /* Add if not using autoprefixer */
  -webkit-appearance: none;
  /* Remove most all native input styles */
  appearance: none;
  /* For iOS < 15 */
  background-color: var(--form-background);
  /* Not removed via appearance */
  margin-right: 0;

  font: inherit;
  color: #535474;
  width: 25px;
  height: 25px;
  border: 2px solid #535474;
  border-radius: 50%;

  margin-right: 5px;

  display: grid;
  place-content: center;
}

input[type="radio"]::before {
  content: "";
  width: 15px;
  height: 15px;
  border-radius: 50%;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
  /* Windows High Contrast Mode */
  background-color: #54A4AF;
}

input[type="radio"]:checked::before {
  transform: scale(1);
}

select {
  /* Reset Select */
  appearance: none;
  outline: 0;
  border: 0;
  box-shadow: none;
  /* Personalize */
  line-height: 1;
  display: inline-block;
  flex: 1;
  padding-left: 13px;
  color: #535474;
  font-size: 16px;
  border: 1px solid #535474;
  border-radius: 5px;
  cursor: pointer;
}
/* Remove IE arrow */
select::-ms-expand {
  display: none;
}
/* Custom Select wrapper */
.select {
  position: relative;
  display: inline-flex;
  width: 55px;
  height: 3em;
  border-radius: 5px;
  line-height: 1.5;
  top: -5px;
}
/* Arrow */
.select::after {
  content: '\25BC';
  color: white;
  position: absolute;
  top: 0;
  right: 0;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 5px;
  padding-right: 5px;
  border-radius: 0 5px 5px 0;
  background-color: #535474;
  transition: .25s all ease;
  pointer-events: none;
}
/* Transition */
.select:hover::after {
  color: white;
}

.adjust-manually-link {
