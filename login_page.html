  <link rel="stylesheet" href="CSS/hoverbuttons.css">

  <title>Login</title>

<body>
<nav class="navbar">
  <!-- Image and text -->
  <div class = "navbar-brand">
    <a class="navbar-brand">
      <img src="images/owlLogo.png" width="50" height="50" class="d-inline-block align-top" alt="">
      Minerva
    </a>
  </div>
  <div>
    <input class="searchBar" type="text" placeholder="Search...">
  </div>
</nav>
<section class="container">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email Address" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password"/>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
<!--          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>-->
          <div class="container">
            <button type="button" class="hbtn hb-fill-bottom-rev-br">Sign In</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/functions.js"></script>
