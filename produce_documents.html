<!-- Boiler plate code for each page -->
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/hoverbuttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Minerva</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <!-- Image and text -->
    <div class = "navbar-brand">
        <a class="navbar-brand">
            <img src="images/owlLogo.png" width="50" height="50" class="d-inline-block align-top" alt="">
            Minerva
        </a>
    </div>
    <div>
        <input class="searchBar" type="text" placeholder="Search...">
    </div>
</nav>

<div class = "container">
    <div class = "numberCircle grey"> 1 </div>
    <div class = "progress-text">Enter Text</div>
    <div class = "arrow-right"></div>
    <div class = "numberCircle grey"> 2 </div>
    <div class = "progress-text">Select Reading Levels</div>
    <div class = "arrow-right"></div>
    <div class = "numberCircle blue"> 3 </div>
    <div class = "progress-text">Hand Out Documents</div>
</div>

<div class="checkmark_block">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
</div>
<div class="message-text">Scaffolding complete. Your documents are ready to be handed out!</div>

<div class="set_of_buttons">
    <button type="button" class="hbtn hb-fill-bottom-rev-br">Email to Class</button>
    <button type="button" class="hbtn hb-fill-bottom-rev-br">Download</button>
    <button type="button" class="hbtn hb-fill-bottom-rev-br">Add to Calendar</button>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
